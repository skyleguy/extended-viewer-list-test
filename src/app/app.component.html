<div>
  <div class="list-view">
    <div *ngFor="let pdf of pdfs" (click)="currentSource = pdf.source" class="item" [class.active]="currentSource === pdf.source"> 
      {{ pdf.title }}
    </div>
  </div>
  <div class="viewer">
    <ngx-extended-pdf-viewer [src]="currentSource" [showToolbar]="false" [handTool]="false" [textLayer]="true" [showBorders]="false"></ngx-extended-pdf-viewer>
  </div>
</div>
